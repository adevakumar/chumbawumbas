<!DOCTYPE html>
<html lang="en">
<head>
  <title>Update Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style-profile.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="row">
  </div>

  <div class="row">
  
    <div class="col-sm-2 col-md-4 sidebar">
    </div>

    <div class="col-xs-12 col-sm-8 col-md-4 update vertical-center">
      <h1>Save Suggested Outfit</h1>

      <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Submit" />
      </form>
      <p><a href="{% url 'closet' %}">Cancel</a></p>
    </div>

    <div class="col-sm-2 col-md-4 sidebar">
    </div>

  </div>

  <div class="row">
  </div>

</body>
</html>
